name: Smokescreen Health Check

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  verify-health:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Run in parallel across locations
        # Note: These use NordVPN SOCKS5 proxies
        location: [us, nl, se]
      # Don't cancel other runs if one fails
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Required for git push
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          # Ensure yt-dlp is in path
          yt-dlp --version

      - name: Run Smokescreen Health Verification
        env:
          # Load SOCKS5 credentials from repository secrets
          NORD_USER: ${{ secrets.NORD_SOCKS_USER }}
          NORD_PASS: ${{ secrets.NORD_SOCKS_PASS }}
          LOCATION: ${{ matrix.location }}
        run: |
          # Build proxy string based on location
          PROXY="socks5://$NORD_USER:$NORD_PASS@$LOCATION.socks.nordhold.net:1080"
          
          # Run verification with unbuffered output for better logs
          python -u -m zget --health --location $LOCATION --proxy "$PROXY"

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/health_log.json
          
          # Check if data/health_log.json actually changed
          if git diff --cached --quiet data/health_log.json; then
            echo "No changes detected in health results."
          else
            # Rebase to handle parallel job completion
            git pull origin main --rebase
            git commit -m "Smokescreen Health Engine: Update results from $LOCATION [skip ci]"
            git push origin main
          fi
